<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <!-- <body
    class="h-screen bg-[url('/images/bg-pattern-desktop.svg')] bg-contain bg-right"
  > -->
  <body class="h-screen bg-gradient-to-tr from-bgWhite to-bgPink">
    <div class="grid-col-1 m-auto grid md:grid-cols-2">
      <!-- logo -->
      <div class="p-8">
        <img class="h-6" src="/images/logo.svg" alt="logo" />
      </div>
      <!-- hero -->
      <div>
        <img class="w-full" src="/images/hero-mobile.jpg" alt="hero mobile" />
      </div>
      <!-- text -->
      <div class="flex flex-col items-center justify-center">
        <div class="px-8 pt-14 text-center">
          <h1 class="text-5xl uppercase tracking-[0.15em]">
            <span class="font-light text-desaturatedRed">We're <br /></span>
            <span
              >coming <br />
              soon</span
            >
          </h1>
        </div>
        <p class="px-8 py-5 text-center text-sm text-desaturatedRed/80">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <!-- email input -->
        <div
          class="relative grid grid-cols-3 grid-rows-1 rounded-full px-4 py-3 outline outline-2 outline-desaturatedRed/40"
        >
          <input
            type="email"
            class="col-span-2 bg-transparent placeholder-desaturatedRed/40 outline-none"
            required
            placeholder="Email Address"
          />
          <!-- submit button -->
          <div
            class="absolute -top-[2px] -right-[3px] rounded-full bg-gradient-to-tr from-softPink to-darkPink py-4 px-8 outline-1 outline-desaturatedRed"
          >
            <img src="/images/icon-arrow.svg" alt="icon arrow" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
